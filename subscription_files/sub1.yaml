---
apiVersion: v1
kind: Namespace
metadata:
  name: ch-helm
---
apiVersion: app.ibm.com/v1alpha1
kind: Channel
metadata:
  name: hub-local-helm-repo
  namespace: ch-helm
spec:
    type: HelmRepo
    pathname: https://ianzhang366.github.io/guestbook-chart/
    configRef:
      name: skip-cert-verify
---
apiVersion: v1
data:
  insecureSkipVerify: "true"
kind: ConfigMap
metadata:
  name: skip-cert-verify
  namespace: ch-helm
---
apiVersion: v1
kind: Namespace
metadata:
  name: hub-helm-sub
---
apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: guestbook-subscription
  namespace: hub-helm-sub
# subscription is namespace-scoped resource, it is not set here to let user apply to `current` namespace
  labels:
    app: subscribed-guestbook-application
spec:
  channel: ch-helm/hub-local-helm-repo
  name: gbapp
  packageFilter:
    version: "0.1.0"
  placement:
    placementRef:
      name: guestbook-placementrule
---
apiVersion: app.ibm.com/v1alpha1
kind: PlacementRule
metadata:
  name: guestbook-placementrule
  namespace: hub-helm-sub
# PlacementRule is namespace-scoped resource, it is not set here to let user apply to `current` namespace
  labels:
    app: subscribed-guestbook-application
spec:
  clusterReplicas: 1
  clusterLabels:
    matchLabels:
      environment: Dev
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: subscribed-guestbook-application
  namespace: hub-helm-sub
# Application is namespace-scoped resource, it is not set here to let user apply to `current` namespace
spec:
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - subscribed-guestbook-application
  componentKinds:
  - group: app.ibm.com
    kind: Subscription
  
